<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surreal Scrapbook</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Surreal Scrapbook</h1>

    <div class="sticker-panel">
      <h2 class="sticker-title">Click a sticker to start</h2>

      <img
        src="lunasticker.png"
        class="preview-sticker"
        data-src="lunasticker.png"
        alt="Luna sticker"
      />
      <img
        src="butterflysticker.png"
        class="preview-sticker"
        data-src="butterflysticker.png"
        alt="Butterfly sticker"
      />
      <img
        src="fairysticker.png"
        class="preview-sticker"
        data-src="fairysticker.png"
        alt="Fairy sticker"
      />

      <img
        src="lunasticker.png"
        class="preview-sticker"
        data-src="lunasticker.png"
        alt="Luna sticker"
      />
      <img
        src="lunasticker.png"
        class="preview-sticker"
        data-src="lunasticker.png"
        alt="Luna sticker"
      />

      <img
        src="butterflysticker.png"
        class="preview-sticker"
        data-src="butterflysticker.png"
        alt="Butterfly sticker"
      />
      <img
        src="butterflysticker.png"
        class="preview-sticker"
        data-src="butterflysticker.png"
        alt="Butterfly sticker"
      />

      <img
        src="fairysticker.png"
        class="preview-sticker"
        data-src="fairysticker.png"
        alt="Fairy sticker"
      />
      <img
        src="fairysticker.png"
        class="preview-sticker"
        data-src="fairysticker.png"
        alt="Fairy sticker"
      />
    </div>

    <div id="scrapbook"></div>

    <script src="main.js"></script>
  </body>
</html>
