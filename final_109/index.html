<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mirzamani Art - Galaxy Star Dream</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
      font-family: 'Alegreya', serif;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .planet-object {
      position: absolute;
      width: 80px;
      height: 80px;
      pointer-events: none;
      opacity: 0.85;
      z-index: 2;
    }
    .planet-eyeball {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
      opacity: 0.5;
      z-index: 2;
    }
    .product {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 350px;
      opacity: 0;
      z-index: 5;
      transition: all 1.5s ease;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    .fade-out {
      opacity: 0 !important;
      transition: all 1.2s ease;
    }
    #finalFontImage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      z-index: 10;
      opacity: 1;
      transition: opacity 2s;
    }
  </style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>
<img id="finalFontImage" src="final_font.png" alt="Final Font">

<!-- Orbiting elements -->
<img src="one.png" class="planet-object" id="planet1">
<img src="two.png" class="planet-object" id="planet2">
<img src="three.png" class="planet-object" id="planet3">
<img src="four.png" class="planet-object" id="planet4">
<img src="five.png" class="planet-object" id="planet5">
<img src="six.png" class="planet-object" id="planet6">
<img src="eyeball.png" class="planet-eyeball" id="eyeball">

<!-- Product Images -->
<img id="necklaceOne" class="product" src="necklace_one.png">
<img id="lunaMoth" class="product" src="luna_moth.jpg">
<img id="bunny" class="product" src="bunny.jpg">
<img id="skulltop" class="product" src="skulltop.jpg">
<img id="angelWings" class="product" src="angel_wings.jpg">

<script>
const canvas = document.getElementById('backgroundCanvas');
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 0.5;

const starGeo = new THREE.BufferGeometry();
const starPositions = [];
for (let i = 0; i < 10000; i++) {
  starPositions.push((Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20);
}
starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.003 }));
scene.add(stars);

let t = 0;
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
  animatePlanets();

  const posArray = starGeo.attributes.position.array;
  for (let i = 0; i < posArray.length; i += 3) {
    posArray[i] += 0.0001;
    if (posArray[i] > 10) posArray[i] = -10;
  }
  starGeo.attributes.position.needsUpdate = true;
}
animate();

function animatePlanets() {
  const planets = document.querySelectorAll('.planet-object');
  const eyeball = document.getElementById('eyeball');
  t += 0.001;
  planets.forEach((planet, i) => {
    const angle = t * 0.5 + (i * Math.PI * 2 / planets.length);
    const radius = 200;
    planet.style.left = `${50 + radius * Math.cos(angle) / window.innerWidth * 100}vw`;
    planet.style.top = `${50 + radius * Math.sin(angle) / window.innerHeight * 100}vh`;
  });
  if (eyeball) {
    const eyeAngle = t * 0.3;
    const eyeRadius = 260;
    eyeball.style.left = `${50 + eyeRadius * Math.cos(eyeAngle) / window.innerWidth * 100}vw`;
    eyeball.style.top = `${50 + eyeRadius * Math.sin(eyeAngle) / window.innerHeight * 100}vh`;
  }
}

const products = [
  "necklaceOne",
  "lunaMoth",
  "bunny",
  "skulltop",
  "angelWings"
];

let index = 0;
let current = null;

function randomDirection() {
  const angle = Math.random() * 2 * Math.PI;
  return {
    x: Math.cos(angle) * 30,
    y: Math.sin(angle) * 30
  };
}

function showProduct() {
  if (current !== null) {
    const oldEl = document.getElementById(products[current]);
    if (oldEl) {
      const dir = randomDirection();
      oldEl.style.transform = `translate(${dir.x}px, ${dir.y}px) rotate(10deg)`;
      oldEl.classList.add("fade-out");
      setTimeout(() => oldEl.style.opacity = 0, 800);
    }
  }
  const newEl = document.getElementById(products[index]);
  if (newEl) {
    newEl.classList.remove("fade-out");
    newEl.style.opacity = 1;
    newEl.style.transform = "translate(-50%, -50%)";
  }
  current = index;
  index = (index + 1) % products.length;
  setTimeout(showProduct, 5000);
}

setTimeout(() => {
  showProduct();
  document.getElementById("finalFontImage").style.opacity = 0;
}, 3000);
</script>

</body>
</html>
